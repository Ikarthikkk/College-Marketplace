<!DOCTYPE html>
<html>
<head>
    <title>College Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        p, a { font-size: 18px; }
        a { display: block; margin: 10px 0; color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Welcome to College Marketplace!</h1>
    <p>This is your campus marketplace website.</p>

    <a href="/profile">My Profile</a>
    <a href="/post_product">Post a Product for Sale</a>
    <a href="/products">Browse Products</a>
    <a href="/wishlist">View Wishlist</a>
    <a href="/my_orders">My Orders</a>


    {% if session.get('user_id') %}
        <p>Welcome, {{ session.get('user_name') }}!</p>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    {% endif %}
</body>
</html>
